<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livra AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            max-height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .bot-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite ease-in-out;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .bot-avatar::before {
            content: 'ðŸ¤–';
            font-size: 24px;
            animation: bounce 3s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-5px); }
            60% { transform: translateY(-3px); }
        }

        .bot-info {
            color: white;
        }

        .bot-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .bot-status {
            font-size: 14px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 16px;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.5;
            position: relative;
        }

        .message.bot .message-content {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: #334155;
            border-bottom-left-radius: 8px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 8px;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 12px 18px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 20px;
            border-bottom-left-radius: 8px;
            max-width: 80px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #94a3b8;
            animation: typingDot 1.5s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0ms; }
        .typing-dot:nth-child(2) { animation-delay: 150ms; }
        .typing-dot:nth-child(3) { animation-delay: 300ms; }

        @keyframes typingDot {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        .chat-input-container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            background: white;
            border-radius: 24px;
            padding: 12px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .chat-input-wrapper:focus-within {
            border-color: #4facfe;
            box-shadow: 0 4px 20px rgba(79, 172, 254, 0.2);
        }

        .chat-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            font-family: inherit;
            line-height: 1.5;
        }

        .chat-input::placeholder {
            color: #94a3b8;
        }

        .send-button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(79, 172, 254, 0.4);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .connection-status {
            position: absolute;
            top: 10px;
            right: 20px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
        }

        .connection-status.connected {
            background: #10b981;
        }

        .connection-status.disconnected {
            background: #ef4444;
        }

        .connection-status.connecting {
            background: #f59e0b;
        }

        .error-message {
            background: linear-gradient(135deg, #fef2f2 0%, #fecaca 100%);
            color: #dc2626;
            border-left: 4px solid #dc2626;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                max-height: none;
            }
            
            .message-content {
                max-width: 85%;
            }
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="bot-avatar"></div>
            <div class="bot-info">
                <div class="bot-name">Livra AI Assistant</div>
                <div class="bot-status">
                    <span class="status-indicator"></span>
                    <span id="statusText">Ready to help</span>
                </div>
            </div>
            <div class="connection-status" id="connectionStatus">Disconnected</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-avatar">ðŸ¤–</div>
                <div class="message-content">
                    Hi there! I'm Livra, your AI assistant. How can I help you today?
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Type your message..."
                    rows="1"
                ></textarea>
                <button class="send-button" id="sendButton" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        class ChatbotClient {
            constructor() {
                this.socket = null;
                this.connected = false;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.reconnectDelay = 2000;
                this.reconnectTimer = null;
                
                // Configuration - Update these to match your WebSocket server
                this.socketHost = 'tribu.dev.instanvi.com/livra';
                this.socketPort = 8080;
                
                // Generate a unique user session
                this.userSession = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                
                this.initializeElements();
                this.setupEventListeners();
                this.connect();
            }
            
            initializeElements() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.statusText = document.getElementById('statusText');
            }
            
            setupEventListeners() {
                // Send message on button click
                this.sendButton.addEventListener('click', () => this.sendMessage());
                
                // Send message on Enter key (Shift+Enter for new line)
                this.chatInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                // Auto-resize textarea
                this.chatInput.addEventListener('input', () => {
                    this.chatInput.style.height = 'auto';
                    this.chatInput.style.height = Math.min(this.chatInput.scrollHeight, 120) + 'px';
                    
                    // Enable/disable send button based on input
                    this.sendButton.disabled = !this.chatInput.value.trim() || !this.connected;
                });
            }
            
            connect() {
                try {
                    this.updateConnectionStatus('connecting', 'Connecting...');
                    
                    // Create WebSocket connection
                    const wsUrl = `ws://${this.socketHost}:${this.socketPort}`;
                    this.socket = new WebSocket(wsUrl);
                    
                    // Connection opened
                    this.socket.onopen = () => {
                        this.connected = true;
                        this.reconnectAttempts = 0;
                        this.updateConnectionStatus('connected', 'Online');
                        this.sendButton.disabled = !this.chatInput.value.trim();
                        
                        console.log('Connected to WebSocket server');
                        
                        // Clear any reconnect timer
                        if (this.reconnectTimer) {
                            clearTimeout(this.reconnectTimer);
                            this.reconnectTimer = null;
                        }
                    };
                    
                    // Message received
                    this.socket.onmessage = (event) => {
                        try {
                            const response = JSON.parse(event.data);
                            this.handleServerResponse(response);
                        } catch (error) {
                            console.error('Error parsing server response:', error);
                            this.hideTypingIndicator();
                            this.addMessage('bot', 'Received invalid response from server.', true);
                        }
                    };
                    
                    // Connection closed
                    this.socket.onclose = (event) => {
                        this.connected = false;
                        this.sendButton.disabled = true;
                        
                        if (event.wasClean) {
                            console.log(`WebSocket closed cleanly, code=${event.code}, reason=${event.reason}`);
                            this.updateConnectionStatus('disconnected', 'Disconnected');
                        } else {
                            console.log('WebSocket connection died');
                            this.handleConnectionError();
                        }
                    };
                    
                    // Error occurred
                    this.socket.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.handleConnectionError();
                    };
                    
                } catch (error) {
                    console.error('Failed to create WebSocket connection:', error);
                    this.handleConnectionError();
                }
            }
            
            disconnect() {
                if (this.socket) {
                    this.socket.close(1000, 'User initiated disconnect');
                }
                this.connected = false;
                this.updateConnectionStatus('disconnected', 'Offline');
                this.sendButton.disabled = true;
                
                // Clear reconnect timer
                if (this.reconnectTimer) {
                    clearTimeout(this.reconnectTimer);
                    this.reconnectTimer = null;
                }
            }
            
            handleConnectionError() {
                this.connected = false;
                this.updateConnectionStatus('disconnected', 'Connection failed');
                this.sendButton.disabled = true;
                
                // Hide typing indicator if showing
                this.hideTypingIndicator();
                
                // Attempt to reconnect
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.reconnectAttempts++;
                    const delay = this.reconnectDelay * this.reconnectAttempts;
                    
                    console.log(`Attempting to reconnect (${this.reconnectAttempts}/${this.maxReconnectAttempts}) in ${delay}ms...`);
                    this.updateConnectionStatus('connecting', `Reconnecting in ${delay/1000}s...`);
                    
                    this.reconnectTimer = setTimeout(() => {
                        this.connect();
                    }, delay);
                } else {
                    this.addMessage('bot', 'Unable to connect to the server. Please refresh the page to try again.', true);
                    this.updateConnectionStatus('disconnected', 'Connection failed');
                }
            }
            
            handleServerResponse(response) {
                this.hideTypingIndicator();
                
                // Handle different response types based on your SocketResponse schema
                if (response.error_type) {
                    // Handle error responses
                    let errorMessage = response.message || 'An error occurred';
                    
                    switch (response.error_type) {
                        case 'BAD_REQUEST':
                            errorMessage = response.message || 'Invalid request format. Please try again.';
                            break;
                        case 'SERVER_ERROR':
                            errorMessage = response.message || 'Server error occurred. Please try again later.';
                            break;
                        case 'CLOSED_CONNECTION':
                            errorMessage = response.message || 'Connection lost. Attempting to reconnect...';
                            this.handleConnectionError();
                            break;
                        default:
                            errorMessage = response.message || 'An unknown error occurred.';
                    }
                    
                    this.addMessage('bot', errorMessage, true);
                } else {
                    // Handle successful responses
                    const botMessage = `${response.message}${response.data}` || 'I received your message but couldn\'t generate a response.';
                    this.addMessage('bot', botMessage);
                }
            }
            
            updateConnectionStatus(status, text) {
                this.connectionStatus.className = `connection-status ${status}`;
                this.connectionStatus.textContent = status === 'connected' ? 'Connected' : 
                                                 status === 'connecting' ? 'Connecting' : 'Disconnected';
                this.statusText.textContent = text;
            }
            
            sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message || !this.connected) return;
                
                // Add user message to chat
                this.addMessage('user', message);
                
                // Clear input
                this.chatInput.value = '';
                this.chatInput.style.height = 'auto';
                this.sendButton.disabled = true;
                
                // Show typing indicator
                this.showTypingIndicator();
                
                // Prepare message for WebSocket
                const socketMessage = {
                    user_session: this.userSession,
                    user_prompt: message
                };
                
                try {
                    // Send message via WebSocket
                    this.socket.send(JSON.stringify(socketMessage));
                    console.log('Message sent:', socketMessage);
                } catch (error) {
                    console.error('Failed to send message:', error);
                    this.hideTypingIndicator();
                    this.addMessage('bot', 'Failed to send message. Please check your connection.', true);
                    this.handleConnectionError();
                }
            }
            

            
            addMessage(sender, content, isError = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = sender === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';
                
                const messageContent = document.createElement('div');
                messageContent.className = `message-content ${isError ? 'error-message' : ''}`;
                messageContent.textContent = content;
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message bot';
                typingDiv.id = 'typingIndicator';
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = 'ðŸ¤–';
                
                const typingContent = document.createElement('div');
                typingContent.className = 'typing-indicator';
                
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'typing-dot';
                    typingContent.appendChild(dot);
                }
                
                typingDiv.appendChild(avatar);
                typingDiv.appendChild(typingContent);
                
                this.chatMessages.appendChild(typingDiv);
                this.scrollToBottom();
            }
            
            hideTypingIndicator() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
            
            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }
        
        // Initialize the chatbot when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const client = new ChatbotClient();
            
            // Handle page unload
            window.addEventListener('beforeunload', () => {
                if (client && client.socket) {
                    client.disconnect();
                }
            });
        });
        
        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                console.log('Page hidden - maintaining connection');
            } else {
                console.log('Page visible - checking connection');
            }
        });
    </script>
</body>
</html>
